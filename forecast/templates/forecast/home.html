<!DOCTYPE html>
<html>
<head>
    <title>Monthly Price Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c7be5;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Monthly Price Forecast (Next 12 Months)</h1>

<table>
    <tr>
        <th>Month</th>
        <th>Predicted Price</th>
    </tr>
    {% for item in forecast %}
    <tr>
        <td>{{ item.date }}</td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
</table>

<footer>
    SARIMA-based Price Forecasting Model
</footer>

</body>
</html>
